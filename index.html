<!DOCTYPE html>

<html>
    <head>
        <title>Pomodoro Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" >
        <link href="css/style.css" rel="stylesheet" >
        <script src="js/bootstrap.min.js" ></script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
      <div class="container-fluid">
        <div class="form-group row"></div>
        <div class="form-group row text-center" id="clockcontainer">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-right"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center" id=
            "clock">
                <div class="form-group row" id="toprow">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-right" id="adsettings">
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="col-lg-11" id="title">
                        <h2>Pomodoro Clock</h2>
                    </div>
                </div>
                <div class="form-group row" id="clockinner">
                   
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-2">
                        <div class="minutes"></div>
                    </div>
                     
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2" id="divider">
                        :
                    </div>
                      
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-2">
                        <div class="seconds"></div>
                    </div>
                    
                   
                </div>
                <div class="form-group row">
                    <div id="progresspercent"></div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div id="progressbar">
                        <div id="progressbarinner">
                            &nbsp;
                        </div>
                    </div>
                </div>
                <div class="form-group row"></div>
                <div class=
                "col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button id="stop">Stop!</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button id="start">Start</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <button id="reset">Reset</button>
                    </div>
                </div>
                <div class="form-group row"></div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group row"></div>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 text-left" id="adjustsettings">
                <div class="form-group row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" id="adjust_inner">
                         <div class="form-group row" id="adsessioncont">
                             <div class="description">Adjust session</div>
                        <div class="adminutes"></div><button id=
                        "plussession">+</button> <button id=
                        "minussession">-</button>
                         </div>
                        <div class="form-group row" id="adbreakcont">
                            <div class="text-center">
                                <div class="description">Adjust break</div>
                                <div class="adbreakminutes"></div><button id=
                                "plusbreak">+</button> <button id=
                                "minusbreak">-</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row"></div>
                <div class="form-group row"></div>
                <div class="form-group row"></div>
            </div>
        </div>
    </div>
         <script src="js/pomodoro.js" ></script>
    </body>
</html>
